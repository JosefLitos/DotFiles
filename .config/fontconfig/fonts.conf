<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<edit mode="prepend" name="family">
			<string>Font Awesome 5 Free Solid</string>
		</edit>
	</match>
	<match target="pattern">
  	<test qual="any" name="family"><string>serif</string></test>
  	<edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string></edit>
	</match>
	<match target="pattern">
  	<test qual="any" name="family"><string>sans-serif</string></test>
  	<edit name="family" mode="assign" binding="same"><string>Overpass</string></edit>
	</match>
	<match target="pattern">
  	<test qual="any" name="family"><string>cursive</string></test>
  	<edit name="family" mode="assign" binding="same"><string>Squarea</string></edit>
	</match>
	<match target="pattern">
  	<test qual="any" name="family"><string>fantasy</string></test>
  	<edit name="family" mode="assign" binding="same"><string>Sanidana</string></edit>
	</match>
	<match target="pattern">
  	<test qual="any" name="family"><string>monospace</string></test>
  	<edit name="family" mode="assign" binding="same"><string>FiraCode</string></edit>
	</match>
</fontconfig>
